GatewayID 001122334455
GatewayInterface loop1

AuthServer {
    Hostname 106.13.23.50
    HTTPPort  8001
    Path /wifidog/
}

ClientTimeout 5

FirewallRuleSet validating-users {
    FirewallRule allow to 0.0.0.0/0
}

